<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="nav">
        <h1>Simon Says : Test your memory....Challenge your Brain.</h1>
        <h3>Press Any Key To Start</h3>
      </div>
    </header>
    <main class="main-box">
      <div class="upper-div">
        <div class="red box" id="red"></div>
        <div class="green box" id="green"></div>
      </div>
      <div class="lower-div">
        <div class="blue box" id="blue"></div>
        <div class="yellow box" id="yellow"></div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
